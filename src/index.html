<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title> Task </title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="./assets/media/logos/favicon.ico" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700">
  <link rel="stylesheet" id="layout-styles-anchor" href="./assets/splash-screen.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="assets/css/global.css" rel="stylesheet" type="text/css" />
  <link id="s2" href="assets/css/style.css" rel="stylesheet" type="text/css" />
  <link id="s3" href="assets/css/global.ltr.css" rel="stylesheet" type="text/css" />
</head>
<body root id="kt_body" class="mat-typography">
  <script>
    if (document.documentElement) {
      var defaultThemeMode = "system";

      var hasKTName = document.body.hasAttribute("data-kt-name");
      var lsKey = "kt_" + (hasKTName ? name + "_" : "") + "theme_mode_value"
      var themeMode = localStorage.getItem(lsKey);
      if (!themeMode) {
        if (defaultThemeMode === "system") {
          themeMode =
            window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
        } else {
          themeMode = defaultThemeMode;
        }
      }

      document.documentElement.setAttribute("data-bs-theme", themeMode);
    }
  </script>
  <div id="splash-screen" class="splash-screen">
    <img src="./assets/media/logos/default-small.svg" alt="Metronic logo" />
    <span>Loading ...</span>
  </div>
</body>
</html>
